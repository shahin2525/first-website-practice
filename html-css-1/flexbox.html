<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
    <style>
      .container {
        border: 2px solid red;
        display: flex;
        /* flex-direction: column; */
        justify-content: space-evenly;
        height: 250px;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        border: 2px dashed blueviolet;
        height: 70px;
        width: 70px;
        text-align: center;
        line-height: 70px;
      }
    </style>
  </head>

    <h1>flex box</h1>
    <div class="container">

</html>
