<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      .container {
        border: 2px solid tomato;
      }
      .box {
        border: 2px dashed green;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h1>FlexBox Layout</h1>
    <div class="container">
      <div class="box">1-box</div>
      <div class="box">2-box</div>
      <div class="box">3-box</div>
    </div>
  </body>
</html>
