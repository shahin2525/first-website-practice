<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      .container {
        border: 1px solid green;
        max-width: 1110px;
        margin: 0 auto;
      }
      .img-container {
        border: 2px solid salmon;
        width: 100%;
        display: flex;
        gap: 10px;
      }
      .img-container img {
        background-color: aqua;
        width: 50%;
      }
      @media screen and (max-width: 576px) {
        .img-container {
          border: 2px solid salmon;
          width: 100%;
          display: flex;
          flex-direction: column-reverse;
          gap: 10px;
        }
        .img-container img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <li>css unit</li>
      <li>max-with</li>
      <li>img fluid</li>
      <li>flex column</li>
    </section>
    <section class="container">
      <div class="img-container">
        <img src="images/boy.svg" alt="" />
        <img src="images/ring.svg" alt="" />
      </div>
    </section>
  </body>
</html>
